
<div class="response-container"  *ngIf="mode == 'response'" (click)="click($event)">

  <div class="response-c">

<div class="response-container" *ngIf="mode == 'retweet'" (click)="click($event)">

  <div class="response-c">



    <div class="tweet-response-container">

      <svg class="close-btn" viewBox="0 0 24 24">
        <g><path d="M13.414 12l5.793-5.793c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0L12 10.586 6.207 4.793c-.39-.39-1.023-.39-1.414 0s-.39 1.023 0 1.414L10.586 12l-5.793 5.793c-.39.39-.39 1.023 0 1.414.195.195.45.293.707.293s.512-.098.707-.293L12 13.414l5.793 5.793c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L13.414 12z"></path></g>
      </svg>

    </div>


    <app-make-tweet [retweet]="tweet" (close)="close.emit()">
      <div class="tweet-reference">


      <div class="tweet-header">
        <img class="tweet-avatar" [src]="tweet.avatar">
        <div class="tweet-response-username">
          <a class="user-nick" >{{tweet.user_nickname}}</a>

          <a class="verified" *ngIf="tweet.verified">
            <svg viewBox="0 0 24 24">

          </a>
          <a class="user-name"  >@{{tweet.user_name}}</a>
        </div>
      </div>
      <div class="text-reference">
        <app-tweet-text [text]="text"></app-tweet-text>

        <p>
          <span *ngIf="tweet.photo_1">{{tweet.photo_1}} <br></span>
          <span *ngIf="tweet.photo_2">{{tweet.photo_2}} <br></span>
          <span *ngIf="tweet.photo_3">{{tweet.photo_3}} <br></span>
          <span *ngIf="tweet.photo_4">{{tweet.photo_4}} <br></span>
        </p>
      </div>

      </div>
    </app-make-tweet>

  </div>


</div>
